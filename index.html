<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container p-4 mt-5 mb-5">
      <div class="card top" style="width: 35rem">
        <div class="card-body">
          <form id="search-form">
            <input
              class="search-bar"
              type="search"
              placeholder="Enter city"
              autofocus="on"
              autocomplete="off"
              id="search-input"
            />
            <input class="search-button" type="submit" value="Search" />
          </form>
          <h1 class="current-city" id="current-city"></h1>
          <div class="current-date-and-time">
            Last updated: <span id="current-date-and-time"></span>
          </div>
          <div>
            Humidity:
            <span class="current-humidity" id="current-humidity"></span> %
          </div>
          <div>
            Wind:
            <span class="current-windspeed" id="current-windspeed"></span> km/hr
          </div>
          <div class="row">
            <div class="col temp-section">
              <span class="current-temp" id="current-temp"></span>
              <span class="units"> Â°C </span>
            </div>
            <div class="col current-conditions" id="current-conditions"></div>
            <div class="col conditions-image">
              <img src="" id="conditions-image" />
            </div>
          </div>
        </div>
      </div>
      <div class="card bottom" style="width: 35rem">
        <div class="card-body" id="forecast-card"></div>
      </div>
    </div>
    <div class="footnote">
      <a href="https://github.com/Ivyvxxz/weather-app" target="_blank"
        >Open-source code</a
      >
      by Bec Cresnik
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
